<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy2">C</button>
                    <button id="renew">R</button>
                </div>
            </div>
            
        </section>
        
        <input type="range" name="password-length" id="password-length" value="16" min="5" max="20">
        <button id="copy">Copiar senha</button>
    </main>

    <script>

        let passwordLength = 5

        function generatePassword() {
            const chars = "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPRQRSTUVWXYZ123456789?!@&*()[]"
            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password = password + chars.substring(randomNumber, randomNumber + 1)
            }
            document.querySelector("#password").value = password
        }

        document.querySelector("#password-length").addEventListener("input", () => {
            passwordLength = document.querySelector("#password-length").value
            generatePassword()
        })

        function copy() {
            navigator.clipboard.writeText(document.querySelector("#password").value)
            alert("Senha copiada!")
        }
        document.querySelector("#copy").addEventListener("click", copy)

        generatePassword()

    </script>

</body>

</html>
