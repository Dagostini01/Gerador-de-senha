<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy1">
                        <img src="copy.svg" width="42">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" width="42">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 90%">
                </div> 
            </div>
        </section>

        <section class="box customize">

            <h3 class="title">Personalizar</h3>
            
            <div class="actions">
            
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" name="password-length" id="password-length" value="16" min="5" max="50">
                </div>
            
                <div class="config">
                    <label for="" class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label for="" class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label for="" class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>

        </section>
        
        <button id="copy2">Copiar senha</button>

    </main>

    <script>

        let passwordLength = 10

        function generatePassword() {
            const chars = "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPRQRSTUVWXYZ123456789?!@&*()[]"
            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                //Math.floor(Math.random() * max);
                //Math.floor(Math.random() * char.length);
                //Expected output: 0, 1, 2 ... 67
                password = password + chars.substring(randomNumber, randomNumber + 1)
            }
            document.querySelector("#password").value = password
        }

        document.querySelector("#password-length").addEventListener("input", () => {
            passwordLength = document.querySelector("#password-length").value
            generatePassword()
        })//dispara o valor do selector conforme a variavel que define o valor inicial

        function copy() {
            navigator.clipboard.writeText(document.querySelector("#password").value)
            alert("Senha copiada!")
        }
        document.querySelector("#copy1").addEventListener("click", copy)
        document.querySelector("#copy2").addEventListener("click", copy)

        generatePassword()

    </script>

</body>

</html>
